<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            position: relative;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            color: white;
            z-index: 1;
        }

        .container h1 {
            color: black;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .option {
            background-color: #6c5ce7;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #4834d4;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="./bgvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Welcome to the Shopping Website</h1>
        <div class="options">
            <a href="./old-products.html" class="option">Old Products</a>
            <a href="./new-products.html" class="option">New Products</a>
        </div>
    </div>
</body>
</html>
